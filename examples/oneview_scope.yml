---
# This resource is available for API version 300 or later.
- hosts: all
  vars:
    config: "{{ playbook_dir }}/oneview_config.json"
    # Set the URI of existent resources to be added to the scope resource assignments
    resource_uri_1: '/rest/ethernet-networks/29769296-ea14-47e5-80d0-24bf7c4f5020'
    resource_uri_2: '/rest/fc-networks/4cf6f8f9-3edb-4ddb-9df8-03b2a8ada0bb'
    resource_uri_3: '/rest/fc-networks/4ee791d7-6f2a-4a2e-85ce-994be04fa94a'
  tasks:
    - name: Create a scope
      oneview_scope:
        config: '{{ config }}'
        state: present
        data:
          name: 'SampleScope'
      delegate_to: localhost

    - name: Update the scope name
      oneview_scope:
        config: '{{ config }}'
        state: present
        data:
          name: 'SampleScope'
          newName: 'SampleScopeRenamed'
      delegate_to: localhost

    - name: Update the scope resource assignments, adding two resources
      oneview_scope:
        config: '{{ config }}'
        state: resource_assignments_updated
        data:
          name: 'SampleScopeRenamed'
          resourceAssignments:
            addedResourceUris:
              - '{{ resource_uri_1 }}'
            removedResourceUris:
              - '{{ resource_uri_1 }}'
              - '{{ resource_uri_2 }}'
      delegate_to: localhost

   - name: Update the scope resource assignments, adding one resource and removing another previously added(available only in API300)
     oneview_scope:
       config: '{{ config }}'
       state: resource_assignments_updated
       data:
         name: 'SampleScopeRenamed'
         resourceAssignments:
           addedResourceUris:
             - '{{ resource_uri_3 }}'
           removedResourceUris:
             - '{{ resource_uri_1 }}'
     delegate_to: localhost

   - name: Delete the Scope
     oneview_scope:
       config: '{{ config }}'
       state: absent
       data:
         name: 'SampleScopeRenamed'
     delegate_to: localhost