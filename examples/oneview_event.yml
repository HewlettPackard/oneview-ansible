---
- hosts: all
  vars:
    config: "{{ playbook_dir }}/oneview_config.json"
  tasks:
    - name: Create a basic Event
      oneview_event:
        config: "{{ config }}"
        state: present
        data:
          description: "This is a very simple test event"
          eventTypeID: "hp.justATest"
          eventDetails: [{ eventItemName: "ipv4Address", eventItemValue: "198.51.100.5", isThisVarbindData: "false", varBindOrderIndex: -1}]
      delegate_to: localhost
      register: event_1

    - name: Create an Event
      oneview_event:
        config: "{{ config }}"
        state: present
        data:
          description: "This is a very simple test event"
          serviceEventSource: "true"
          serviceEventDetails: {
              caseId: "1234",
              primaryContact: "contactDetails",
              remoteSupportState: "Submitted"
          }
          severity: "OK"
          healthCategory: "PROCESSOR"
          eventTypeID: "hp.justATest"
          rxTime: "2012-05-14T20:23:56.688Z"
          urgency: "None"
          eventDetails: [{ eventItemName: "ipv4Address", eventItemValue: "198.51.100.5", isThisVarbindData: "false", varBindOrderIndex: -1}]
      delegate_to: localhost
      register: event_1
