---
- hosts: all
  vars:
    - config: "{{ playbook_dir }}/oneview_config.json"
    - name: "OSVolume-5"
  tasks:
    - name: Gather facts about all OS Volumes
      image_streamer_os_volume_facts:
        config: "{{ config }}"
      delegate_to: localhost

    - debug: var=os_volumes

    - name: Gather facts about an OS Volume by name
      image_streamer_os_volume_facts:
        config: "{{ config }}"
        name: "{{ name }}"
      delegate_to: localhost

    - debug: var=os_volumes
