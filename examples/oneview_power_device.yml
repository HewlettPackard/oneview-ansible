---
- hosts: all
  vars:
    config: "{{ playbook_dir }}/oneview_config.json"
    power_device_name: 'My PPD'
    ipdu_name: '172.18.8.11, PDU 1, L6,Outlet1'
  vars_files:
    - "{{ playbook_dir }}/vars/config.yml"
  tasks:
    - name: Add a Power Device
      oneview_power_device:
        config: "{{ config }}"
        state: present
        data:
            name: '{{ power_device_name }}'
            ratedCapacity: 40
      delegate_to: localhost


    - name: Add an iPDU
      oneview_power_device:
        config: "{{ config }}"
        state: discovered
        data:
             hostname : '{{ power_device_hostname }}'
             username : '{{ power_device_username }}'
             password : '{{ power_device_password }}'
             force : false
      delegate_to: localhost


    - name: Power off the Power Device
      oneview_power_device:
        config: "{{ config }}"
        state: power_state_set
        data:
            name: '{{ ipdu_name }}'
            powerStateData:
                powerState: "Off"
      delegate_to: localhost


    - name: Power on the Power Device
      oneview_power_device:
        config: "{{ config }}"
        state: power_state_set
        data:
            name: '{{ ipdu_name }}'
            powerStateData:
                powerState: "On"
      delegate_to: localhost


    - name: Refresh the Power Device
      oneview_power_device:
        config: "{{ config }}"
        state: refresh_state_set
        data:
            name: '{{ ipdu_name }}'
            refreshStateData:
                refreshState : "RefreshPending"
      delegate_to: localhost


    - name: Set UID light state of the Power Device on
      oneview_power_device:
        config: "{{ config }}"
        state: uid_state_set
        data:
            name: '{{ ipdu_name }}'
            uidStateData:
                uidState: "On"
      delegate_to: localhost


    - name: Set UID light state of the Power Device off
      oneview_power_device:
        config: "{{ config }}"
        state: uid_state_set
        data:
            name: '{{ ipdu_name }}'
            uidStateData:
                uidState: "Off"
      delegate_to: localhost


    - name: Remove the Power Device by its name
      oneview_power_device:
        config: "{{ config }}"
        state: absent
        data:
            name: '{{ power_device_name }}'
      delegate_to: localhost


    - name: Remove the iPDU by its name
      oneview_power_device:
        config: "{{ config }}"
        state: absent
        data:
            name: '{{ ipdu_name }}'
      delegate_to: localhost
