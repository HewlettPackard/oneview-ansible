---
- hosts: all
  vars:
    config: "{{ playbook_dir }}/oneview_config.json"

    ## To run this sample you must define the following resources for a Brocade Network Advisor
    manager_host: '172.18.15.1'
    manager_port: '5989'
    manager_username: ''
    manager_password: ''
  tasks:
    - name: Create a Device Manager for the Brocade SAN provider with the given hostname and credentials
      oneview_san_manager:
        config: "{{ config }}"
        state: present
        data:
          providerDisplayName: 'Brocade Network Advisor'
          connectionInfo:
            - name: Host
              value: '{{ manager_host }}'
            - name: Port
              value: '{{ manager_port }}'
            - name: Username
              value: '{{ manager_username }}'
            - name: Password
              value: '{{ manager_password }}'
            - name: UseSsl
              value: true
      delegate_to: localhost

    - name: Update the SAN Manager
      oneview_san_manager:
        config: "{{ config }}"
        state: present
        data:
          providerDisplayName: 'Brocade Network Advisor'
          refreshStateData:
            refreshState: 'RefreshPending'
      delegate_to: localhost

    - name: Delete the SAN Manager recently created
      oneview_san_manager:
        config: "{{ config }}"
        state: absent
        data:
          providerDisplayName: 'Brocade Network Advisor'
      delegate_to: localhost
