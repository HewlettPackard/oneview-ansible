---
- hosts: all
  vars:
    config: "{{ playbook_dir }}/oneview_config.json"
    poolType: 'vmac'
  tasks:
    - name: Get schema of the id pools
      oneview_id_pools_facts:
        config: "{{ config }}"
        state: schema
        data:
          description: 'ID pool schema'
      delegate_to: localhost

    - name: Generates a random range
      oneview_id_pools_facts:
        config: "{{ config }}"
        state: generate
        data:
          poolType: '{{ poolType }}'
      delegate_to: localhost

    - name: Get the ID Pools type
      oneview_id_pools_facts:
        config: "{{ config }}"
        state: get_pool_type
        data:
          poolType: '{{ poolType }}'
      delegate_to: localhost
    - debug: var=id_pool

    - name: Checks the range availability in the ID pool
      oneview_id_pools_facts:
        config: "{{ config }}"
        state: check_range_availability
        data:
          poolType: '{{ poolType }}'
          idList: ["42:CE:78:8F:FF:FF", "42:CE:78:8F:FF:FF"]
      delegate_to: localhost

    - name: Validates the list of ID's from IPv4 Subnet
      oneview_id_pools_facts:
        config: "{{ config }}"
        state: validate_id_pool
        data:
          poolType: 'ipv4'
          idList: ['172.18.9.11']
      delegate_to: localhost
