---
- hosts: all
  vars:
    config: "{{ playbook_dir }}/oneview_config.json"
    interconnect_name: "0000A66101, interconnect 2" # change for your interconnect name
    interconnect_ip: "fe80::5265:f3ff:fedf:248" # change for your interconnect ip address
  tasks:
    - name: Turn the power on for interconnect that matches the specified name
      oneview_interconnect:
        config: "{{ config }}"
        state: 'powered_on'
        name: '{{ interconnect_name }}'
      delegate_to: localhost

    - name: Turn the UID light to 'On' for interconnect that matches the specified name
      oneview_interconnect:
        config: "{{ config }}"
        state: 'uid_on'
        name: '{{ interconnect_name }}'
      delegate_to: localhost

    - name: Perform a device reset for interconnect that matches the specified name
      oneview_interconnect:
        config: "{{ config }}"
        state: 'device_reset'
        name: '{{ interconnect_name }}'
      delegate_to: localhost

    - name: Turn the power off for interconnect that matches the specified ip
      oneview_interconnect:
        config: "{{ config }}"
        state: 'powered_off'
        ip: '{{ interconnect_ip }}'
      delegate_to: localhost
