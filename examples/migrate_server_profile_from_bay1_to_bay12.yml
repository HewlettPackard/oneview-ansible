- hosts: all
  vars:
    config: '{{ playbook_dir }}/oneview_config.json'
    server_hardware_type_name: "SY 480 Gen9 3"
    enclosure_group_name: "SYN107_EG"
    server_hardware_name1: "2-USE722C99W-M, bay 1"
    server_hardware_name2: "2-USE722C99W-M, bay 11"
    profile_name1: "profile_san"
    management_network: "Management"
    SAN_A_network: "SAN-A"
    SAN_B_network: "SAN-B"

  tasks:

    - name: Power Off the server hardware
      oneview_server_hardware:
        config: "{{ config }}"
        state: power_state_set
        data:
            name : '{{ server_hardware_name1 }}'
            powerStateData:
                powerState: "Off"
                powerControl: "PressAndHold"
      delegate_to: localhost    

    - name : "Create/Update Server Profile - {{ profile_name1 }}"
      oneview_server_profile:
        config: "{{ config }}"
        data:
          name: "{{ profile_name1 }}"
          serverHardwareTypeName: "{{ server_hardware_type_name }}"
          enclosureGroupName: "{{ enclosure_group_name }}"
          serverHardwareName: "{{ server_hardware_name2 }}"
          serialNumberType: Virtual
          iscsiInitiatorNameType: AutoGenerated
          macType: Virtual
          wwnType: Virtual
          description: 'use case 1: boot from SAN'
          affinity: Bay
          connections:
          - id: 1
            name: LAB
            functionType: Ethernet
            portId: Mezz 3:2-a
            requestedMbps: '2500'
            networkName: "{{ management_network }}"
            requestedVFs: '0'
            boot:
              priority: NotBootable
          - id: 2
            name: SAN-A
            functionType: FibreChannel
            portId: Mezz 2:1
            requestedMbps: Auto
            networkName: "{{ SAN_A_network }}"
            boot:
              priority: Primary
              bootVolumeSource: ManagedVolume
          - id: 3
            name: SAN-B
            functionType: FibreChannel
            portId: Mezz 2:2
            requestedMbps: Auto
            networkName: "{{ SAN_B_network }}"
            boot:
              priority: NotBootable
          boot:
            manageBoot: true
            order:
            - CD
            - USB
            - HardDisk
            - PXE
          bootMode:
            manageMode: true
            mode: BIOS
          bios:
            manageBios: false
            overriddenSettings: []
          hideUnusedFlexNics: true
          iscsiInitiatorName: ''
          localStorage:
            sasLogicalJBODs: []
            controllers: []
          sanStorage:
            hostOSType: Windows Server 2016
            manageSanStorage: true
            volumeAttachments:
            - id: 1
              isBootVolume: true
              lunType: Auto
              storagePaths:
              - isEnabled: true
                connectionId: 2
              - isEnabled: true
                connectionId: 3
              volumeName: win_boot
              volumeStoragePoolName: "{{ storage_pool_name_A }}"
      delegate_to: localhost   
